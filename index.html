<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <img src="72941345-medical-doctor-using-tablet-pc-with-e-health-medical-concept-.jpg" alt="E Health Care" width="500" height="333">
  <title>Admin Login</title>
  <link rel="stylesheet" href="Login_Details.css">
  <script defer src="Login_Details.js"></script>
</head>

<body>
<h1 style="color:white" style="font-family:Georgia" style="text-align:center">E Health Care Management</h1>

  <main id="main-holder">
    <h1 id="login-header">Admin Login</h1>
    
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>
